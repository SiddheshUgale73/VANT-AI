<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANT AI | Intelligent RAG</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>VANT AI</h1>
        </div>

        <div class="upload-card">
            <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.csv,.xlsx" hidden>
            <label for="fileInput" class="custom-file-upload">
                <i class="fas fa-plus"></i>
                <span>Add Data</span>
            </label>
        </div>

        <div id="uploadStatus" class="status-box"></div>

        <ul id="docList" class="doc-list"></ul>

        <button id="clearChat" class="icon-btn" style="margin-top: auto; opacity: 0.5;">
            <i class="fas fa-eraser"></i> Clear
        </button>
    </aside>

    <main class="main-content">
        <div id="chatContainer"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
                <button id="sendBtn" class="icon-btn send-btn">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
