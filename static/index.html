<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANT AI | Intelligent RAG</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>VANT AI</h1>
            </div>

            <div class="upload-area">
                <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.csv,.xlsx" hidden>
                <label for="fileInput" class="upload-card">
                    <i class="fas fa-plus"></i>
                    <span>Add Data</span>
                </label>
                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <div class="sidebar-content">
                <h3 class="sidebar-label">Conversations</h3>
                <ul id="sessionList"></ul>

                <h3 class="sidebar-label" style="margin-top: 1.5rem;">Knowledge</h3>
                <ul id="docList">
                    <p class="empty-msg">No files added yet.</p>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button id="clearChat" class="clear-btn">
                    <i class="fas fa-broom"></i>
                    <span>Clear</span>
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="main-chat">
            <header class="chat-header">
                <div class="header-left">
                    <span id="activeModelBadge" class="status-badge">Loading...</span>
                </div>
                <div class="header-right">
                    <select id="modelSelect" class="premium-select"></select>
                </div>
            </header>

            <div id="chatContainer" class="chat-container">
                <!-- Welcome screen or messages -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Logic Elements -->
    <ul id="sessionList" style="display: none;"></ul>
    <button id="newChatBtn" style="display: none;"></button>
    <button id="micBtn" style="display: none;"></button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
